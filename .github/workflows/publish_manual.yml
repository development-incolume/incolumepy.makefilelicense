name: publish manual
on: workflow_dispatch
jobs:
  publish_pypi:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        python-version: 3.10

      - name: Install dependencies
        run: |
          python -m pip install --upgrade poetry
          poetry install

      - name: publish package
        run: poetry publish --build
